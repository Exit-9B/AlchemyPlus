[AlchemyPlus]
; Swap models of crafted potions to the nearest exemplar.
bEnableBetterModels=1
; Change names of crafted potions to the nearest exemplar.
bEnableBetterNames=1
; Change names to reflect additional effects/impurities.
bEnableMixtureNames=1
; Impurities in mixtures subtract from the cost instead of adding to it.
bEnableImpureCostFix=1
; Round effect potency to a multiple above a threshold (more options below).
bEnableRoundedPotency=1

[RoundedPotency]
; The minimum magnitude where rounding will be applied.
; (default=25.0)
fMagnitudeThreshold=25.0
; The multiple to round magnitude to.
; (default=5.0)
fMagnitudeMult=5.0
; The minimum duration where rounding will be applied.
; (default=15.0)
fDurationThreshold=15.0
; The multiple to round duration to.
; (default=5.0)
fDurationMult=5.0
